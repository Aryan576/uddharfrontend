<div class="container p-5">
  <form [formGroup]="myForm" (ngSubmit)="login()" class="text-center border border-light p-5">
    <p class="h4 mb-4">Log in</p>

    <input
      type="email"
      id="defaultLoginFormEmail"
      class="form-control mb-4"
      placeholder="E-mail"
      formControlName="email"
    />

    <input
      type="password"
      id="defaultLoginFormPassword"
      class="form-control mb-4"
      placeholder="Password"
      formControlName="password"
    />

    <button mdbBtn style="background: #febf01; color: white;" block="true" class="my-4" type="submit">
      Sign in
    </button>

    <p>
      Not a member?
      <a
        [routerLink]="['/signup']"
        routerLinkActive="router-link-active"
        href=""
        style="color: #febf01;"
        >Signup</a
      >
    </p>
  </form>
</div>
